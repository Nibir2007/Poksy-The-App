<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poksy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Top Bar (Stories Row) */
    .top-bar {
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      background-color: #000;
      border-bottom: 1px solid #222;
    }

    .story {
      display: inline-block;
      margin-right: 10px;
      text-align: center;
      color: #ddd;
      flex-shrink: 0;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #ff007a;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .story img:hover {
      transform: scale(1.1);
    }

    .story p {
      font-size: 12px;
      margin-top: 5px;
      color: #aaa;
    }

    /* Main Feed */
    .feed {
      padding: 15px;
    }

    .post {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .post video, .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .post .user {
      font-weight: bold;
      color: #fff;
    }

    .post .desc {
      color: #bbb;
      margin-top: 5px;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .bottom-nav i {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }

    .bottom-nav i:hover {
      color: #ff007a;
    }
  </style>
</head>
<body>

  <!-- Stories Row (Replaces Title) -->
  <div class="top-bar">
    <div class="story">
      <img src="https://i.pravatar.cc/100?img=1" alt="User 1" />

    </div>
    <div class="story">

    <div class="story">

    </div>
    <div class="story">
      <img src="https://i.pravatar.cc/100?img=5" alt="User 5" />
      <p>Hasan</p>
    </div>
    <div class="story">
      <img src="https://i.pravatar.cc/100?img=6" alt="User 6" />
      <p>Rumi</p>
    </div>
  </div>

  <!-- Feed -->
  <div class="feed">
    <div class="post">
      <span class="user">@arif_vlogs</span>
      <p class="desc">Exploring Old Dhaka vibes! ðŸŽ¥</p>

    </div>

      <span class="user">@sadia_life</span>
      <p class="desc">Rainy day feels â˜”ðŸ’—</p>
      <img src="https://i.ibb.co/qYpZqvP/pic1.jpg" alt="Post image">
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="fas fa-home"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-plus-circle"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
