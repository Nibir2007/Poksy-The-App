<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poksy Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:#fff; }
  .screen { display:none; padding:20px; text-align:center; }
  .active { display:block; }
  button { padding:10px 20px; margin:10px; border:none; border-radius:5px; background:linear-gradient(90deg, #ff007f, #9b00ff); color:#fff; cursor:pointer; font-weight:bold; }
  .post, .story { background:#222; margin:10px; padding:10px; border-radius:10px; }
  .chat-msg { background:#333; margin:5px; padding:5px; border-radius:5px; text-align:left; }
</style>
</head>
<body><div id="login" class="screen active">
  <h1>Poksy Login</h1>
  <button onclick="showScreen('home')">Login (Demo)</button>
  <button onclick="showScreen('signup')">Signup (Demo)</button>
</div><div id="signup" class="screen">
  <h1>Poksy Signup</h1>
  <button onclick="showScreen('home')">Create Account (Demo)</button>
  <button onclick="showScreen('login')">Back to Login</button>
</div><div id="home" class="screen">
  <h1>Poksy Home Feed</h1>
  <div class="story">Story 1</div>
  <div class="story">Story 2</div>
  <div class="post">Post by User A</div>
  <div class="post">Post by User B</div>
  <button onclick="showScreen('profile')">Profile</button>
  <button onclick="showScreen('chat')">Chat</button>
  <button onclick="alert('Live Streaming Demo')">Go Live</button>
  <button onclick="alert('Create Post Demo')">Create Post</button>
</div><div id="profile" class="screen">
  <h1>Your Profile</h1>
  <p>Username: DemoUser</p>
  <div class="post">Your Post 1</div>
  <div class="post">Your Post 2</div>
  <button onclick="showScreen('home')">Back to Home</button>
</div><div id="chat" class="screen">
  <h1>Chat (Demo)</h1>
  <div class="chat-msg">User A: Hi!</div>
  <div class="chat-msg">You: Hello!</div>
  <button onclick="alert('Voice Call Demo')">Voice Call</button>
  <button onclick="alert('Video Call Demo')">Video Call</button>
  <button onclick="showScreen('home')">Back to Home</button>
</div><script>
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script></body>
</html>
